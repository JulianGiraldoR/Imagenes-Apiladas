<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Menu Basico</title>
    <link rel="shortcut icon" href="img/icon.png" type="image/x-icon" />
  </head>
  <body>
    <div class="imagenes-container">
      <div class="imagen">
        <img src="img/bulbasaur.png" alt="bulbasaur" />
        <span class="nombre">
          <span class="texto">bulbasaur
             </span>
        </span>
      </div>
      <div class="imagen">
        <img src="img/evee.png" alt="evee" />
        <span class="nombre">
          <span class="texto">eve
             </span>
        </span>
      </div>
      <div class="imagen">
        <img src="img/mariil.png" alt="mariil" />
        <span class="nombre">
          <span class="texto">mariil
             </span>
        </span>
      </div>
      <div class="imagen">
        <img src="img/pikachu.png" alt="pikachu" />
        <span class="nombre">
          <span class="texto">pikachu
             </span>
        </span>
      </div>
      <div class="imagen">
        <img src="img/quilava.png" alt="quilava" />
        <span class="nombre">
          <span class="texto">quilava
             </span>
        </span>
      </div>
    </div>
  </body>
</html>
